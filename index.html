<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calcwrapper">
    <div class="calculator">
      <div class="display">0</div>
      <div class="buttonsWrapper">
        <div class="buttons">
          <button id="0" class="zero number button">0</button>
          <button id="dot" class="button">.</button>
          <button id="equal" class="button">=</button>
          <button id="1" class="number button">1</button>
          <button id="2" class="number button">2</button>
          <button id="3" class="number button">3</button>
          <button id="add" class="plus button operator">+</button>
          <button id="4" class="number button">4</button>
          <button id="5" class="number button">5</button>
          <button id="6" class="number button">6</button>
          <button id="subtract" class="minus button operator">-</button>
          <button id="7" class="number button">7</button>
          <button id="8" class="number button">8</button>
          <button id="9" class="number button">9</button>
          <button id="multiply" class="times button operator">*</button>
          <button id="clear" class="erase">C</button>
          <button id="del" class="erase">del</button>
          <button id="negative" class="negative button">+/-</button>
          <button id="divide" class="button operator">/</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
